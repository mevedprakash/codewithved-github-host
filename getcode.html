<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code With Ved</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e90ff, #ff6347);
        color: white;
      }

      header {
        text-align: center;
        padding: 50px 20px;
      }

      header h1 {
        font-size: 3rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 5px;
      }

      header p {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .intro {
        max-width: 900px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .intro h2 {
        font-size: 2rem;
        margin-bottom: 15px;
      }

      .intro p {
        font-size: 1rem;
        line-height: 1.6;
      }

      .subscribe {
        text-align: center;
        margin: 40px 0;
      }

      .subscribe a {
        text-decoration: none;
        color: white;
        background-color: #ff4500;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      .subscribe a:hover {
        background-color: #e03e00;
      }

      footer {
        text-align: center;
        padding: 20px 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 0.9rem;
      }

      footer a {
        color: #1e90ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .pricing-table {
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        color: rgb(26, 26, 26);
      }

      .pricing-table h1 {
        background: #dcb5fe;
        color: #050505;
        margin: 0;
        padding: 20px;
        text-align: center;
        font-size: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border: 1px solid #6b6b6b;
      }

      th {
        color: #000000;
        text-transform: uppercase;
      }

      tr:nth-child(even) {
        background: #f9f9f9;
      }

      td {
        border-bottom: 1px solid #7d7d7d;
      }

      .price {
        color: #28a745;
        font-weight: bold;
      }

      .video {
        width: 100%;
        max-width: 320px;
        height: 180px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 600px) {
        th,
        td {
          padding: 10px;
          font-size: 14px;
        }

        .pricing-table h1 {
          font-size: 20px;
        }

        .video {
          width: 100%;
          height: auto;
        }
      }
    </style>

        j.async = true;

        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-TD4887NH");
    </script>
    <!-- End Google Tag Manager -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TD4887NH"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header>
      <h1>Welcome to Code With Ved</h1>
      <p>Your go-to destination for amazing content!</p>
    </header>
    <div class="pricing-table">
      <h1>Project Pricing</h1>
      <table>
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Video</th>
            <th>Project Code</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <section class="intro">
      <h2>Any Query or doubts?</h2>
      <p>Follow me on Instagram and send message for any query/doubts.</p>
      <div class="subscribe">
        <a href="https://www.instagram.com/codewithved_/" target="_blank"
          >Contact On Insta</a
        >
      </div>
    </section>
    <script src="get-code.js"></script>
  </body>
</html>
