<div class="mx-auto p-4 min-h-screen" style="max-width: 1260px">
  <h1 class="mb-2 text-2xl font-semibold text-gray-800">
    Our Video & Projects
  </h1>
  <div class="mb-4 grid grid-cols-1 md:grid-cols-12 gap-6">
    <mat-form-field class="col-span-6" subscriptSizing="dynamic">
      <mat-label>Search</mat-label>
      <input type="text" matInput [formControl]="searchControl" />
    </mat-form-field>
    <mat-form-field class="col-span-2" subscriptSizing="dynamic">
      <mat-label>Type</mat-label>
      <mat-select [formControl]="typeControl">
        <mat-option value="">All</mat-option>
        <mat-option value="free">Free</mat-option>
        <mat-option value="paid">Paid</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-paginator
      class="col-span-4"
      (page)="handlePageEvent($event)"
      [length]="filterProjectsLength"
      [pageSize]="filter.pageSize"
      [showFirstLastButtons]="true"
      [hidePageSize]="true"
      [pageIndex]="filter.page"
    >
    </mat-paginator>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (project of filteredProjects; track $index) {
    <app-project-card [project]="project"></app-project-card>
    }
  </div>
  <div class="flex justify-end px-8 my-6">
    <mat-paginator
      class="col-span-4"
      (page)="handlePageEvent($event)"
      [length]="filterProjectsLength"
      [pageSize]="filter.pageSize"
      [showFirstLastButtons]="true"
      [hidePageSize]="true"
      [pageIndex]="filter.page"
    >
    </mat-paginator>
  </div>
</div>
